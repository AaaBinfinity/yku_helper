<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站维护中 - Binfinity的站点</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Pacifico&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #e6f7ff;
            --secondary-color: #b3e0ff;
            --accent-color: #66c2ff;
            --dark-blue: #3399ff;
            --text-color: #333;
            --shadow-color: rgba(102, 194, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .maintenance-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px var(--shadow-color);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .maintenance-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right,
                    transparent 45%,
                    var(--accent-color) 50%,
                    transparent 55%);
            opacity: 0.1;
            animation: shine 8s infinite linear;
            z-index: -1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--dark-blue);
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
            animation: underlinePulse 2s infinite;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .contact-info {
            background: var(--primary-color);
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 5px 15px var(--shadow-color);
            transform: perspective(500px) rotateX(0deg);
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .contact-info:hover {
            transform: perspective(500px) rotateX(5deg);
            box-shadow: 0 10px 25px var(--shadow-color);
        }

        .contact-info h2 {
            color: var(--dark-blue);
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .phone {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--dark-blue);
            text-decoration: none;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 30px;
            background: rgba(102, 194, 255, 0.2);
            transition: all 0.3s;
        }

        .phone:hover {
            background: var(--accent-color);
            color: white;
            transform: scale(1.05);
        }

        .admin-name {
            font-family: 'Pacifico', cursive;
            color: var(--dark-blue);
            font-size: 1.4rem;
            margin-top: 10px;
            display: inline-block;
        }

        .gears {
            position: relative;
            height: 150px;
            margin: 30px auto;
            width: 150px;
        }

        .gear {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: spin 4s linear infinite;
            fill: var(--accent-color);
            opacity: 0.8;
        }

        .gear:nth-child(1) {
            left: 0;
            top: 0;
            animation-direction: reverse;
        }

        .gear:nth-child(2) {
            right: 0;
            top: 0;
            width: 80px;
            height: 80px;
        }

        .gear:nth-child(3) {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            animation-duration: 6s;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background: rgba(102, 194, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .floating-element:nth-child(1) {
            width: 30px;
            height: 30px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 50px;
            height: 50px;
            top: 60%;
            left: 10%;
            animation-delay: -3s;
            animation-duration: 20s;
        }

        .floating-element:nth-child(3) {
            width: 20px;
            height: 20px;
            top: 30%;
            right: 15%;
            animation-delay: -5s;
        }

        .floating-element:nth-child(4) {
            width: 40px;
            height: 40px;
            bottom: 20%;
            right: 20%;
            animation-delay: -7s;
            animation-duration: 25s;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--accent-color), var(--dark-blue));
            border-radius: 5px;
            animation: progress 5s infinite alternate;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }

            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes underlinePulse {
            0% {
                width: 100px;
                opacity: 1;
            }

            50% {
                width: 150px;
                opacity: 0.7;
            }

            100% {
                width: 100px;
                opacity: 1;
            }
        }

        @keyframes shine {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes progress {
            0% {
                width: 30%;
            }

            50% {
                width: 70%;
            }

            100% {
                width: 30%;
            }
        }

        @media (max-width: 768px) {
            .maintenance-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .contact-info h2 {
                font-size: 1.3rem;
            }

            .phone {
                font-size: 1.1rem;
            }

            .gears {
                height: 120px;
                width: 120px;
            }

            .gear {
                width: 50px;
                height: 50px;
            }

            .gear:nth-child(2) {
                width: 60px;
                height: 60px;
            }

            .gear:nth-child(3) {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
