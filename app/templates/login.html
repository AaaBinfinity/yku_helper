<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩查询系统登录</title>
    <style>
        :root {
            --primary-color: #2a6fbb;
            --primary-hover: #1f5ea4;
            --background-color: #f4faff;
            --card-bg: white;
            --border-color: #d3e1f2;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --text-color: #333;
            --light-text: #6c757d;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "微软雅黑", "PingFang SC", "Hiragino Sans GB", sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            line-height: 1.6;
        }

        .login-container {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin: 0 0 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(42, 111, 187, 0.1);
        }

        .captcha-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #captcha-img {
             
            cursor: pointer;                    /* 鼠标悬停时显示手型，提示可点击 */
            border: 1px solid var(--border-color); /* 使用 CSS 变量设置边框颜色 */
            border-radius: 6px;                 /* 圆角边框，美化效果 */
            background-color: #f8f9fa;          /* 图片加载失败或空白时的背景色 */
            object-fit: cover;                  /* 保持内容填充容器，同时裁剪溢出部分 */
        }


        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: #f0f4f9;
            color: var(--text-color);
            padding: 10px 15px;
            white-space: nowrap;
        }

        .btn-secondary:hover {
            background-color: #e3ebf5;
        }

        #error {
            color: var(--error-color);
            text-align: center;
            margin: 0 0 15px;
            font-size: 14px;
            min-height: 20px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(42, 111, 187, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: var(--light-text);
        }

        /* 移动端特定样式 */
        @media (max-width: 480px) {
            body {
                padding: 15px;
                align-items: flex-start;
            }

            .login-container {
                padding: 20px;
                margin-top: 20px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 15px;
            }

            input {
                padding: 10px 12px;
                font-size: 14px;
            }

            .btn {
                padding: 10px;
                font-size: 15px;
            }

            .captcha-container {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-secondary {
                width: 100%;
                padding: 8px;
            }
        }

        /* 小屏幕手机特殊处理 */
        @media (max-width: 360px) {
            .login-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>
        
        <h1>YKU小助手</h1>
        <p id="error"></p>
        
        <form onsubmit="return login(event)">
            <div class="form-group">
                <label for="username">学号</label>
                <input id="username" name="username" placeholder="请输入学号" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input id="password" name="password" type="password" placeholder="请输入密码" autocomplete="current-password">
            </div>

            <div class="form-group">
                <label for="captcha">验证码</label>
                <input id="captcha" name="captcha" placeholder="请输入验证码" autocomplete="off">
                <div class="captcha-container">
                    <img id="captcha-img" src="" alt="验证码" onclick="refreshCaptcha()">
                    <button type="button" class="btn-secondary" onclick="refreshCaptcha()">刷新验证码</button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">登录</button>
        </form>
        
        <div class="login-footer">
            如有问题请联系教务处
        </div>
    </div>

    <script>
        // 全局变量存储验证码标识
        let captchaId = '';
        
        // 刷新验证码
        function refreshCaptcha() {
            fetch("/api/captcha")
                .then(res => {
                    if (!res.ok) throw new Error('获取验证码失败');
                    return res.json();
                })
                .then(data => {
                    document.getElementById("captcha-img").src = "data:image/png;base64," + data.captcha;
                    captchaId = data.captchaId || '';
                })
                .catch(err => {
                    showError("验证码加载失败，请重试");
                    console.error("验证码加载错误:", err);
                });
        }

        // 显示错误信息
        function showError(message) {
            const errorEl = document.getElementById("error");
            errorEl.textContent = message;
            errorEl.style.color = 'var(--error-color)';
        }

        // 显示加载状态
        function setLoading(isLoading) {
            const overlay = document.getElementById("loadingOverlay");
            if (isLoading) {
                overlay.classList.add('active');
            } else {
                overlay.classList.remove('active');
            }
        }

        // 登录处理
        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const captcha = document.getElementById("captcha").value.trim();
            const errorEl = document.getElementById("error");

            // 清除之前的错误信息
            errorEl.textContent = "";

            // 简单验证
            if (!username) {
                showError("请输入学号");
                document.getElementById("username").focus();
                return;
            }
            
            if (!password) {
                showError("请输入密码");
                document.getElementById("password").focus();
                return;
            }
            
            if (!captcha) {
                showError("请输入验证码");
                document.getElementById("captcha").focus();
                return;
            }

            setLoading(true);
            
            try {
                const response = await fetch("/api/login", {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "X-Requested-With": "XMLHttpRequest"
                    },
                    body: JSON.stringify({ 
                        username, 
                        password, 
                        captcha,
                        captchaId 
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.msg || "登录失败");
                }

                if (data.success) {
                    // 登录成功处理
                    errorEl.textContent = "登录成功，正在跳转...";
                    errorEl.style.color = 'var(--success-color)';
                    
                    // 延迟跳转让用户看到成功消息
                    setTimeout(() => {
                        window.location.href = data.redirectUrl || "/home";
                    }, 800);
                } else {
                    showError(data.msg || "登录失败，请检查输入");
                    document.getElementById("password").value = "";
                    document.getElementById("captcha").value = "";
                    refreshCaptcha();
                }
            } catch (error) {
                showError(error.message || "网络错误，请稍后重试");
                refreshCaptcha();
            } finally {
                setLoading(false);
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            refreshCaptcha();
            document.getElementById("username").focus();
            
            // 添加回车键提交支持
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        document.querySelector('form').dispatchEvent(new Event('submit'));
                    }
                });
            });
        });
    </script>
</body>
</html>
