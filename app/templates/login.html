<!DOCTYPE html>
<html>
<head>
    <title>成绩查询系统 - YKU</title>
    <style>
        :root {
            --primary-color: #2a6fbb;
            --primary-hover: #1f5ea4;
            --error-color: #dc3545;
            --background-color: #f4faff;
            --card-bg: #ffffff;
            --border-color: #d3e1f2;
            --text-color: #333;
            --light-text: #6c757d;
            --input-focus: rgba(42, 111, 187, 0.2);
        }

        body {
            font-family: "微软雅黑", "Segoe UI", system-ui, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.8rem;
            font-weight: 600;
            font-size: 1.8rem;
        }

        #error {
            color: var(--error-color);
            text-align: center;
            margin-bottom: 1.5rem;
            min-height: 1.2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--input-focus);
        }

        .captcha-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 0.5rem;
        }

        #captcha-img {
            height: 40px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }

        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }


        @media (max-width: 576px) {
            .login-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>成绩查询系统</h1>
        <p id="error"></p>
        <form onsubmit="return login(event)">
            <div class="form-group">
                <label for="username">学号</label>
                <input id="username" placeholder="请输入学号">
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input id="password" type="password" placeholder="请输入密码">
            </div>

            <div class="form-group">
                <label for="captcha">验证码</label>
                <input id="captcha" placeholder="注意区分大小写">
                <div class="captcha-container">
                    <img id="captcha-img" src="" alt="验证码" onclick="refreshCaptcha()">
                    <button type="button" class="btn-secondary" onclick="refreshCaptcha()">刷新验证码</button>
                </div>
            </div>

            <button type="submit" class="btn">登录</button>
        </form>
    </div>

    <script>
        function refreshCaptcha() {
            fetch("/api/captcha")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("captcha-img").src = "data:image/png;base64," + data.captcha;
                });
        }

        async function login(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const captcha = document.getElementById("captcha").value;

            const errorEl = document.getElementById("error");
            errorEl.textContent = "";

            if (!username || !password || !captcha) {
                errorEl.textContent = "请填写所有字段";
                return;
            }

            try {
                const res = await fetch("/api/login", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ username, password, captcha })
                });

                const data = await res.json();
                if (data.success) {
                    window.location.href = "/grades";
                } else {
                    errorEl.textContent = data.msg || "登录失败，请重试";
                    refreshCaptcha();
                }
            } catch (err) {
                errorEl.textContent = "网络错误，请稍后重试";
                refreshCaptcha();
            }
        }

        // 页面加载时刷新验证码
        document.addEventListener('DOMContentLoaded', refreshCaptcha);
    </script>
</body>
</html>
