<body>
  <h2>ğŸ—£ï¸ åŒ¿åè®¨è®ºåŒº</h2>
  <div class="notice">è¯·å¤§å®¶æ–‡æ˜å‘è¨€ï¼Œæœ‰éœ€æ±‚æˆ–å»ºè®®å¯åœ¨æ­¤å¤„æå‡ºæ¥</div>
  <div id="messages-container">
    <div id="messages"></div>
  </div>
  <div id="input-area">
    <input type="text" id="input" placeholder="è¾“å…¥æ¶ˆæ¯..." autocomplete="off">
    <button onclick="sendMessage()">å‘é€</button>
  </div>
  <div id="status" class="status">è¿æ¥ä¸­...</div>

  <script>
    const socket = io();
    const msgBox = document.getElementById("messages");
    const input = document.getElementById("input");
    const statusEl = document.getElementById("status");
    const mySno = "{{ session['username'] if session['username'] else '' }}";  // Jinja æ³¨å…¥

    // è¿æ¥çŠ¶æ€
    socket.on("connect", () => {
      console.log("âœ… å·²è¿æ¥æœåŠ¡å™¨");
      statusEl.textContent = "å·²è¿æ¥";
      socket.emit("request_history");
    });

    socket.on("disconnect", () => {
      statusEl.textContent = "è¿æ¥æ–­å¼€ï¼Œå°è¯•é‡æ–°è¿æ¥...";
    });

    socket.on("connect_error", () => {
      statusEl.textContent = "è¿æ¥é”™è¯¯";
    });

    socket.on("reconnect", () => {
      statusEl.textContent = "å·²é‡æ–°è¿æ¥";
    });

    // æ¶ˆæ¯å¤„ç†
    socket.on("history", (messages) => {
      msgBox.innerHTML = ''; // æ¸…ç©ºç°æœ‰æ¶ˆæ¯
      messages.forEach(msg => renderMessage(msg));
      scrollToBottom();
    });

    socket.on("new_message", (msg) => {
      renderMessage(msg);
      scrollToBottom();
    });

    function renderMessage(msg) {
      const box = document.createElement("div");
      const isMe = msg.sno === mySno;
      const isAdmin = msg.sno === "2302040203"; // ç«™é•¿å­¦å·

      let msgClass = isMe ? 'me' : isAdmin ? 'admin' : 'other';

      box.className = `msg ${msgClass}`;
      box.innerHTML = `
        <div>${escapeHtml(msg.content)}</div>
        <div class="timestamp">${formatTime(msg.timestamp)}</div>
      `;
      msgBox.appendChild(box);
    }

    function scrollToBottom() {
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    function sendMessage() {
      const content = input.value.trim();
      if (!content) return;

      socket.emit("send_message", { content });
      input.value = "";
      input.focus();
    }

    // è¾…åŠ©å‡½æ•°
    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }


    // é”®ç›˜å¿«æ·é”®æ”¯æŒ
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨èšç„¦è¾“å…¥æ¡†
    window.addEventListener('load', () => {
      input.focus();
    });
  </script>
