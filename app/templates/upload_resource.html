<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>上传资源</title>
</head>
<body>
    <h1>📤 上传新资源</h1>
    <form method="post">
        <label>标题：<input name="title" required></label><br><br>
        <label>路径（相对路径，如 static/uploads/file.pdf）：<input name="path" required></label><br><br>
        <label>描述：<br><textarea name="description" rows="5" cols="40"></textarea></label><br><br>
        <label>作者：<input name="author"></label><br><br>
        <button type="submit">提交</button>
    </form>
</body>
</html>
